
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Demo</title>
  <style> body { font-family: Arial; } ul { list-style: none; } li { margin: 5px; } </style>
</head>
<body>
  <h1>Kubernetes To-Do List Demo</h1>
  <input id="taskInput" placeholder="Add task..." />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
  <script>
    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      const ul = document.getElementById('taskList');
      ul.innerHTML = '';
      tasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.textContent = task;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteTask(i);
        li.appendChild(delBtn);
        ul.appendChild(li);
      });
    }
    async function addTask() {
      const input = document.getElementById('taskInput');
      await fetch('/tasks', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({task: input.value}) });
      input.value = '';
      loadTasks();
    }
    async function deleteTask(index) {
      await fetch(`/tasks/${index}`, { method: 'DELETE' });
      loadTasks();
    }
    loadTasks();
  </script>
</body>
</html>
